policy: sync

extraVolumes:
- name: conf
  hostPath:
    path: /tmp/dnsmasq-conf/
- name: db
  hostPath:
    path: /tmp/dnsmasq-db/

provider:
  name: webhook
  webhook:
    imagePullPolicy: Always
    image:
      repository: magicloud/e_d
      tag: "5"
    args:
    - --domain-name
    - example.org
    - --conf-filename
    - /etc/dnsmasq.d/external.conf
    - --db-filename
    - /tmp/dnsmasq-db/
    - --override-host
    - main.example.org
    - --override-ip
    - 11.22.33.44
    env:
    - name: RUST_LOG
      value: debug
    extraVolumeMounts:
    - name: conf
      mountPath: /etc/dnsmasq.d/
    - name: db
      mountPath: /tmp/dnsmasq-db/